<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Wikimedia Donor Information</title>
  </head>
  <body>
    <div class="container">
      <form name="donor_info" action="/donor" method="POST">
        <legend>Your Information</legend>
        <section>
          <fieldset class="account-info">
            <label>
              Last Name
              <input type="text" id="lName" name="lName" required />
            </label>
            <label>
              First Name
              <input type="text" id="fName" name="fName" required />
            </label>
            <label>
              Street Address
              <input type="text" id="address" name="address" required />
            </label>
            <label>
              City
              <input type="text" id="city" name="city" required />
            </label>
            <label>
              State/Region
              <input type="text" id="region" name="region" required />
            </label>
            <label>
              Postal Code
              <input type="text" id="code" name="code" required />
            </label>
            <label>
              Phone Number
              <input type="text" id="phone" name="phone" required />
            </label>
            <label>
              Email
              <input type="email" id="email" name="email" required />
            </label>
          </fieldset>
          <fieldset class="other-info">
            <label> Country </label>
            <select name="country" id="country" required>
              <option value="Ireland" selected>Select</option>
            </select>
            <label> Please choose your preferred form of contact </label>
            <select name="contact" id="contact" required>
              <option value="Phone" selected>Phone</option>
              <option value="Email">Email</option>
            </select>
            <label> Please choose your preferred form of payment </label>
            <select name="payment" id="payment" required>
              <option value="USD" selected>USD</option>
              <option value="Euro">Euro</option>
              <option value="Bitcoin">Bitcoin</option>
            </select>
            <label> Donation Frequency </label>
            <select name="frequency" id="frequency" required>
              <option value="monthly">monthly</option>
              <option value="Yearly" selected>Yearly</option>
              <option value="One-time">One-time</option>
            </select>
            <label>
              Donation Amount
              <input type="number" id="amount" name="amount" required />
            </label>
            <fieldset class="comment-info">
              <label>
                Comments
                <textarea
                  id="comments"
                  name="comments"
                  value="comments"
                  rows="4"
                  cols="60"
                ></textarea>
              </label>
            </fieldset>
          </fieldset>
        </section>
        <fieldset class="account-action">
          <input class="btn" type="submit" name="submit" value="submit" />
        </fieldset>
      </form>
      <!-- Trigger/Open The Modal -->
      <button id="prevBtn" class="prev-btn">Preview Info</button>
    </div>
    <!-- The Modal -->
    <div id="donorModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div class="pre-container">
          <div class="prev-items">
            <span id="textlnametext"></span>
            <span id="textlname"></span>
          </div>

          <div class="prev-items">
            <span id="textfnametext"></span>
            <span id="textfname"></span>
          </div>

          <div class="prev-items">
            <span id="textaddresstext"></span>
            <span id="textaddress"></span>
          </div>

          <div class="prev-items">
            <span id="textcitytext"></span>
            <span id="textcity"></span>
          </div>

          <div class="prev-items">
            <span id="textregiontext"></span>
            <span id="textregion"></span>
          </div>

          <div class="prev-items">
            <span id="textcountrytext"></span>
            <span id="textcountry"></span>
          </div>

          <div class="prev-items">
            <span id="textcodetext"></span>
            <span id="textcode"></span>
          </div>

          <div class="prev-items">
            <span id="textphonenumbertext"></span>
            <span id="textphonenumber"></span>
          </div>

          <div class="prev-items">
            <span id="textemailtext"></span>
            <span id="textemail"></span>
          </div>

          <div class="prev-items">
            <span id="textcontacttext"></span>
            <span id="textcontact"></span>
          </div>

          <div class="prev-items">
            <span id="textpaymentstext"></span>
            <span id="textpayments"></span>
          </div>

          <div class="prev-items">
            <span id="textfrequencytext"></span>
            <span id="textfrequency"></span>
          </div>

          <div class="prev-items">
            <span id="textamounttext"></span>
            <span id="textamount"></span>
          </div>
          <div class="prev-items">
            <span id="textcommentstext"></span>
            <span id="textcomments"></span>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
